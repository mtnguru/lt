topics:
  subscribe:
    cmd: a/cmd/CLIENTID
    all: a/cmd/all
    rsp: a/rsp/#
    inp: +/inp/#
    out: +/out/#
    hum: +/hum/#
    upper: +/upper/#
    lower: +/lower/#
    high: +/high/#
    low: +/low/#
  publish:
    rsp: a/rsp/DCLIENTID
    msg: a/msg/CLIENTID
    hum: a/rsp/DCLIENTID/DUSERID
    all: a/cmd/all
topicSets:
  edge:
    subscribe:
      all:  a/cmd/all
      cmd:  a/cmd/CLIENTID
      rsp:  a/rsp/CLIENTID
      out:  +/out/CLIENTID
    publish:
      rsp:  a/rsp/CLIENTID
      inp:  PROJECTID/inp/CLIENTID/USERID/EDGEID
      cod:  a/cod/CLIENTID
      msg:  a/msg/CLIENTID/USERID/MSGID
