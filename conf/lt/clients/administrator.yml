clientId: administrator
name: Administrator
clientType: administrator
userId: Frodo
adminId: AssignedAtRunTime
mqtt:  # Each client must have it's own mqtt config
  mqttClientId: "create-at-runtime"
# url:  http://172.16.45.7
# url:  http://192.168.122.90
  url:  http://labtime.org:1883
  username: data
  password: datawp
  protocol: 'MQTT'
  protocolVersion: 4
  connectTimeout: 5000
  reconnectPeriod: 5000
  keepAlive: 60
  port: 1883
  websocket: 8081
topics:
  subscribe:
    cmd: a/cmd/CLIENTID
    all: a/cmd/all
    rsp: a/rsp/#
    inp: +/inp/#
    out: +/out/#
    hum: +/hum/#
    upper: +/upper/#
    lower: +/lower/#
    high: +/high/#
    low: +/low/#
  publish:
    rsp: a/rsp/DCLIENTID
    msg: a/msg/CLIENTID
    hum: a/rsp/DCLIENTID/DUSERID
    cod: a/cod/CLIENTID
    all: a/cmd/all
    alm: DPROJECTID/alm/all
topicSets:
  edge:
    subscribe:
      all:  a/cmd/all
      cmd:  a/cmd/CLIENTID
      rsp:  a/rsp/CLIENTID
      out:  +/out/CLIENTID
    publish:
      rsp:  a/rsp/CLIENTID
      inp:  PROJECTID/inp/CLIENTID/USERID/EDGEID
      cod:  a/cod/CLIENTID
      msg:  a/msg/CLIENTID/USERID/MSGID
projects:
  oxy: enabled
  sl:  enabled
clients:
  arduino2       : enabled
  arduino6       : enabled
  arduino_gm     : disabled
  hmi-oxy        : enabled
  hmi-sl         : enabled
  hmi-mqtt       : enabled
  drupal         : disabled
  controller-oxy : disabled
  controller-sl  : disabled